name: CI and Deploy

on: [push]

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: appdb
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U postgres -d appdb"]
          interval: 5s
          timeout: 5s
          retries: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run typecheck
      - run: npm run lint
      - run: npm test -- --ci
      - run: npm run build
      - run: npm run migration:run
